<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    {% load crispy_forms_tags %}
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static '/Plantilla/css/styles.css' %}" rel="stylesheet">
    <title>Login</title>
  </head>
  <body class="bg-secondary">

    <form class="formulario bg-dark text-light p-4 rounded"  method="post" action="">

      <h1 class="text-center">Inicie Sesi√≥n</h1>

      {% csrf_token %}

      <div class="form text-center mt-4">
              {% if messages %}
                  {% for mensaje in messages %}
                      <p class="alert alert-danger text-center">{{mensaje}}</p>
                  {% endfor %}
              {% endif %}
        <div class="mt-2">
          {{form.as_p}}
        </div>
          <button type="submit" class="boton my-4 btn btn-success">Login</button>
      </div>

  </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
